name: pro_multimedia
description: "Project for Pro Multimedia"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  auto_route: 9.2.2
  equatable: 2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_staggered_grid_view: 0.7.0
  get_it: 7.7.0
  google_fonts: 6.2.1
  injectable: 2.4.4
  intl: 0.19.0
  ionicons: ^0.2.2
  provider: 6.1.2
  video_player: 2.9.1

dev_dependencies:
  auto_route_generator: 9.0.0
  build_runner: 2.4.12
  flutter_lints: 5.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: 2.6.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/files/
    - assets/images/common/
    - assets/images/common/2.0x/
    - assets/images/common/3.0x/
